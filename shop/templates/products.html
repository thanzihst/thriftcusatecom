{% extends 'base.html' %}

{% block title %}Products - ShopName{% endblock %}

{% block content %}
    <!-- Mobile Filter Toggle -->
    <div class="md:hidden mb-4">
        <button id="filter-toggle" class="w-full bg-white shadow-md rounded-lg px-4 py-2 text-left flex items-center justify-between">
            <span class="font-medium">Filters</span>
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Filters Sidebar -->
        <div id="filters-sidebar" class="hidden md:block w-full md:w-64 flex-shrink-0">
            <div class="bg-white rounded-lg shadow-md p-4 md:p-6 sticky top-20">
                <div class="flex items-center justify-between md:justify-start mb-4">
                    <h2 class="text-lg font-semibold">Filters</h2>
                    <button class="md:hidden text-gray-500 hover:text-gray-700" id="close-filters">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Category Filter -->
                <div class="mb-6">
                    <h3 class="font-medium mb-3">Categories</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-sm md:text-base">Electronics</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-sm md:text-base">Fashion</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-sm md:text-base">Home & Living</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-sm md:text-base">Beauty</span>
                        </label>
                    </div>
                </div>

                <!-- Price Range Filter -->
                <div class="mb-6">
                    <h3 class="font-medium mb-3">Price Range</h3>
                    <div class="space-y-4">
                        <div>
                            <input type="range" min="0" max="1000" class="w-full" id="price-range">
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="number" placeholder="Min" class="w-full px-2 py-1 border rounded text-sm">
                            <span>-</span>
                            <input type="number" placeholder="Max" class="w-full px-2 py-1 border rounded text-sm">
                        </div>
                    </div>
                </div>

                <!-- Rating Filter -->
                <div class="mb-6">
                    <h3 class="font-medium mb-3">Rating</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 flex items-center text-sm">
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                            </span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 flex items-center text-sm">
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="far fa-star text-gray-300"></i>
                            </span>
                        </label>
                    </div>
                </div>

                <button class="w-full bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700 transition duration-300">
                    Apply Filters
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="flex-grow">
            <!-- Sort and View Options -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                <select class="border rounded px-4 py-2 text-sm w-full md:w-auto">
                    <option>Sort by: Featured</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Customer Rating</option>
                </select>
                <div class="hidden md:flex items-center space-x-2">
                    <button class="p-2 rounded hover:bg-gray-100">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-6">
                {% for i in '123456789'|make_list %}
                <div class="bg-white rounded-lg shadow-md overflow-hidden group">
                    <div class="aspect-w-1 aspect-h-1 bg-gray-200 relative">
                        <img src="https://via.placeholder.com/300" alt="Product" class="object-cover w-full h-full">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition duration-300"></div>
                        <button class="absolute top-2 right-2 text-gray-600 hover:text-red-500">
                            <i class="far fa-heart text-sm md:text-base"></i>
                        </button>
                    </div>
                    <div class="p-3 md:p-4">
                        <h3 class="font-semibold mb-1 md:mb-2 text-sm md:text-base truncate">Product Name</h3>
                        <div class="flex items-center mb-2">
                            <div class="flex items-center text-yellow-400 text-xs md:text-sm">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <span class="text-gray-500 text-xs ml-1">(24)</span>
                        </div>
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-2 md:space-y-0">
                            <span class="text-gray-900 font-bold text-sm md:text-base">$99.99</span>
                            <button class="w-full md:w-auto bg-blue-600 text-white px-3 py-1.5 rounded text-xs md:text-sm hover:bg-blue-700 transition duration-300">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center">
                <nav class="flex items-center space-x-1 md:space-x-2">
                    <a href="#" class="px-2 md:px-3 py-2 rounded-lg border hover:bg-gray-100 text-sm">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#" class="px-3 md:px-4 py-2 rounded-lg border bg-blue-600 text-white text-sm">1</a>
                    <a href="#" class="px-3 md:px-4 py-2 rounded-lg border hover:bg-gray-100 text-sm">2</a>
                    <a href="#" class="px-3 md:px-4 py-2 rounded-lg border hover:bg-gray-100 text-sm">3</a>
                    <span class="px-3 md:px-4 py-2 text-sm">...</span>
                    <a href="#" class="px-3 md:px-4 py-2 rounded-lg border hover:bg-gray-100 text-sm">10</a>
                    <a href="#" class="px-2 md:px-3 py-2 rounded-lg border hover:bg-gray-100 text-sm">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Mobile Filter Menu JavaScript -->
    <script>
        const filterToggle = document.getElementById('filter-toggle');
        const filtersSidebar = document.getElementById('filters-sidebar');
        const closeFilters = document.getElementById('close-filters');

        filterToggle.addEventListener('click', () => {
            filtersSidebar.classList.remove('hidden');
            filtersSidebar.classList.add('fixed', 'inset-0', 'z-50', 'bg-white', 'overflow-y-auto');
        });

        closeFilters.addEventListener('click', () => {
            filtersSidebar.classList.add('hidden');
            filtersSidebar.classList.remove('fixed', 'inset-0', 'z-50', 'bg-white', 'overflow-y-auto');
        });
    </script>
{% endblock %}
